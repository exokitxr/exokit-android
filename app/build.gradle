dependencies {
    // Adds Google VR spatial audio support
    compile 'com.google.vr:sdk-audio:1.80.0'

    // Required for all Google VR apps
    compile 'com.google.vr:sdk-base:1.80.0'

    // ARCore library
    implementation 'com.google.ar:core:1.3.0'
    implementation 'com.google.ar.sceneform:core:1.3.0'
    implementation 'com.google.ar.sceneform.ux:sceneform-ux:1.3.0'

    // Obj - a simple Wavefront OBJ file loader
    // https://github.com/javagl/Obj
    implementation 'de.javagl:obj:0.2.1'
    implementation 'com.android.support:design:27.0.2'

    // NodeService
    implementation "com.android.support:support-core-utils:27.0.2"

