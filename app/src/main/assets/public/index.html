  <style>
    .button {
      display: flex;
      position: absolute;
      width: 100%;
      background-color: #222;
      border: 0;
      color: #FFF;
      font-size: 50px;
      flex: 1;
      justify-content: center;
      align-items: center;
      transition: all 2s cubic-bezier(0, 1, 0, 1);
    }
    .button.top {
      top: 0;
      bottom: 49%;
    }
    .button.bottom {
      top: 49%;
      bottom: 0;
    }
    .button.selected {
      top: 0;
      bottom: 0;
      z-index: 1;
    }
  </style>
